
<aside class="row sticky">
    {% for post in site.posts %}
        {% if post.sticky %}
        <article class="col2">
            <a class="sticky-link" href="{{ post.url }}" title="{{ post.title }}">
                
                {% include picture_sticky.html %}
                
                <h1 class="sticky-title">{{ post.title | titlecase }}</h1>
            </a>
        </article>
        {% endif %}
    {% endfor %}
</aside>
