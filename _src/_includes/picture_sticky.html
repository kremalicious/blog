
<span class="sticky-image" itemprop="image" data-picture data-alt="{{ page.title | titlecase }}">
    <span data-src="/media/_sticky/{{ page.image }}"></span>
    <span data-src="/media/_sticky_2x/{{ page.image }}" data-media="(-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi)"></span>
    <noscript>
        <img src="/media/sticky/{{ post.image }}" alt="{{ page.title | titlecase }}">
    </noscript>
</span>
