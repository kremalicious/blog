---
layout: base
---

<section role="main" id="main" class="page-single">

    <article class="hentry format-page">
        <header>
            <h1 class="entry-title">{{ page.title | titlecase }}</h1>
        </header>

        <section class="entry-content">
            {% if page.image %}
                {% include picture.html %}
            {% endif %}

            {{ content }}
        </section>

    </article>

</section>
