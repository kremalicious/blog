# Home:                 /
# About Page:           /about/
# Archive Page:         /archive/
# Pagination:           /page/N/
# Post:                 /post/post-slug/
# RSS Feed:             /feed.xml
# 

# Basics
# --------------------

name:                   kremalicious
description:            'Blog of designer & developer Matthias Kretschmann'
url:                    http://kremalicious.com
author:                 Matthias Kretschmann
email:                  m@kretschmann.io


# Urls
# --------------------

permalink:              /:title
relative_permalinks:    true
paginate:               15
paginate_path:          "/page/:num"
category_dir:           "/"
category_title_prefix:  ""


# Content Parsing
# --------------------

future:                 false
markdown:               redcarpet  
pygments:               true

redcarpet:
  extensions:           ['autolink', 'smart']


# Generator
# --------------------

source:                 ./_src
destination:            ./_site
exclude:                ['less', 'app.js']
keep_files:             ['media']


